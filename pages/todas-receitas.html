<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todas as Receitas - Raízes da Amazônia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Source+Serif+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/aumento-fonte.css" />
    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/todas-receitas.css" />
    <link rel="stylesheet" href="../assets/css/admin-button.css" />
  </head>
  <body>
    <div class="accessibilidade-container">
      <button data-font-size="0.9rem">-A</button>
      <button data-font-size="1.0rem">A</button>
      <button data-font-size="1.2rem">+A</button>
      <button data-font-size="1.4rem">+A+</button>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
      <div class="container">
        <div class="logo">RAÍZES DA AMAZÔNIA</div>
        <ul>
          <li><a href="../index.html#sobre">Sobre o Projeto</a></li>
          <li><a href="../index.html#receitas">Receitas</a></li>
          <li><a href="../index.html#dicas">Dicas Culinárias</a></li>
          <li><a href="../index.html#contato">Contato</a></li>
        </ul>
        <button onclick="toggleAdmin()" class="admin-toggle">Admin</button>
      </div>
    </nav>

    <!-- Filtros -->
    <section class="filtros">
      <div class="container">
        <div class="filtros-container">
          <a href="../index.html" class="btn-voltar">← Voltar</a>
          <div class="busca-container">
            <input
              type="text"
              id="busca-receitas"
              placeholder="Buscar receitas..."
            />
            <button onclick="buscarReceitas()" class="btn-buscar">
              Buscar
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Lista de Receitas -->
    <section class="receitas">
      <div class="container">
        <div id="stats-info" class="stats-info"></div>
        <div id="loading" class="loading" style="display: none">
          <div class="loading-spinner"></div>
          <p>Carregando receitas...</p>
        </div>
        <div id="card-container" class="card-container">
          <!-- Cards serão inseridos aqui pelo JavaScript -->
        </div>
      </div>
    </section>

    <!-- Modal para Editar Receita -->
    <div id="modal-editar-receita" class="modal-overlay" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Editar Receita</h2>
          <button
            class="modal-close"
            onclick="fecharModal('modal-editar-receita')"
          >
            &times;
          </button>
        </div>
        <form id="form-editar-receita" onsubmit="salvarEdicaoReceita(event)">
          <div class="form-group">
            <label for="edit-nome">Nome da Receita:</label>
            <input type="text" id="edit-nome" name="nome" required />
          </div>
          <div class="form-group">
            <label for="edit-descricao">Descrição:</label>
            <textarea
              id="edit-descricao"
              name="descricao"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="edit-ingredientes">Ingredientes:</label>
            <textarea
              id="edit-ingredientes"
              name="ingredientes"
              rows="4"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="edit-modo_preparo">Modo de Preparo:</label>
            <textarea
              id="edit-modo_preparo"
              name="modo_preparo"
              rows="6"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="edit-imagem">Nova Imagem (opcional):</label>
            <input
              type="file"
              id="edit-imagem"
              name="imagem"
              accept="image/*"
              onchange="previewEditImage(event)"
            />
            <div
              id="edit-preview-container"
              class="preview-container"
              style="display: none"
            >
              <img id="edit-preview-image" alt="Preview" />
            </div>
          </div>
          <div class="form-actions">
            <button type="button" onclick="fecharModal('modal-editar-receita')">
              Cancelar
            </button>
            <button type="submit">Salvar Alterações</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal para Nova Receita -->
    <div id="modal-nova-receita" class="modal-overlay" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Adicionar Nova Receita</h2>
          <button
            class="modal-close"
            onclick="fecharModal('modal-nova-receita')"
          >
            &times;
          </button>
        </div>
        <form id="form-nova-receita" onsubmit="adicionarReceita(event)">
          <div class="form-group">
            <label for="nome">Nome da Receita:</label>
            <input type="text" id="nome" name="nome" required />
          </div>
          <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea
              id="descricao"
              name="descricao"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="ingredientes">Ingredientes:</label>
            <textarea
              id="ingredientes"
              name="ingredientes"
              rows="4"
              required
              placeholder="Liste os ingredientes, um por linha"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="modo_preparo">Modo de Preparo:</label>
            <textarea
              id="modo_preparo"
              name="modo_preparo"
              rows="6"
              required
              placeholder="Descreva o passo a passo do preparo"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="imagem">Imagem (opcional):</label>
            <input
              type="file"
              id="imagem"
              name="imagem"
              accept="image/*"
              onchange="previewImage(event)"
            />
            <div
              id="preview-container"
              class="preview-container"
              style="display: none"
            >
              <img id="preview-image" alt="Preview" />
            </div>
          </div>
          <div class="form-actions">
            <button type="button" onclick="fecharModal('modal-nova-receita')">
              Cancelar
            </button>
            <button type="submit">Adicionar Receita</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Rodapé -->
    <footer>
      <p>&copy; 2025 Raízes da Amazônia. Todos os direitos reservados.</p>
      <p>
        <a href="politica-privacidade.html">Política de Privacidade</a> |
        <a href="termos-uso.html">Termos de Uso</a>
      </p>
    </footer>

    <!-- Scripts -->
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/admin-system.js"></script>
    <script src="../assets/js/aumento-fonte.js"></script>
    <script src="../assets/js/todas-receitas.js"></script>
  </body>
</html>
